name: .NET Core release

on:
  push:
    tags: |
        Beta*
        v*


jobs:
  pre-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore HJM.Chip8/HJM.Chip8.sln
    - name: Test
      run: dotnet test HJM.Chip8/HJM.Chip8.sln --verbosity normal
    - name: Build win-x64
      run: dotnet publish HJM.Chip8/HJM.Chip8.MonoGameUI/HJM.Chip8.MonoGameUI.csproj -c Release -r win-x64
    - name: Build linux-x64
      run: dotnet publish HJM.Chip8/HJM.Chip8.MonoGameUI/HJM.Chip8.MonoGameUI.csproj -c Release -r linux-x64
    - name: Build osx-x64
      run: dotnet publish HJM.Chip8/HJM.Chip8.MonoGameUI/HJM.Chip8.MonoGameUI.csproj -c Release -r osx-x64
    - name: Install zip
      run: sudo apt install zip
    - name: Change to win directory
      run: cd HJM.Chip8/HJM.Chip8.MonoGameUI/bin/Release/netcoreapp3.1/win-x64/publish
    - name: Zip win
      run: zip **/**/**/**/**/**/**/Chip8-win-x64.zip *
    - name: Change to Mac os directory
      run: cd **/**/osx-x64/publish
    - name: Zip Mac os
      run: zip **/**/**/**/**/**/**/Chip8-osx-x64.zip *
    - name: Change to Linux directory
      run: cd **/**/linux-x64/publish
    - name: Zip Linux
      run: zip **/**/**/**/**/**/**/Chip8-linux-x64.zip *
    - name: Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Release ${GITHUB_REF##*/}"
        files: |
            license.txt
            Chip8-win-x64.zip
            Chip8-linux-x64.zip
            Chip8-osx-x64.zip